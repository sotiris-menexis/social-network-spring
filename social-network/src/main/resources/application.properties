# DATABASE
# ===============================

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/socialnetworkDB?createDatabaseIfNotExist=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
